{% extends 'nav1.html' %}
{% block content %}


    <style>
        form {
            width: 500px;
            margin: 70px auto;
            padding: 50px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-top: 15px;
            padding: 10px;
            width: 100%;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    
    <form action="{% url 'add' %}" method="post">
        {% csrf_token %}
        <h2 style="text-align: center;">Add Course</h2>
        <label for="courseame">Course Name:</label>
        <input type="text"  name="coursename" placeholder="Enter course name" required>
        
        <label for="courseFee">Course Fee:</label>
        <input type="number"  name="coursefee" placeholder="Enter course fee" required>
        
        <button type="submit">Submit</button>
    </form>


   
{% endblock %}
